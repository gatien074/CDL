<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDL</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
        
                <img class="img" src="./asset/CentreDiagnostic_invert-removebg-preview.png" alt="logo">
             </div>
            </div>
            <div class="button">
                <button> <img class="google" src="./asset/Google_Translate_logo.svg-removebg-preview.png" alt=""> Français <img class="fleche" src="../asset/arrow-down-s-line.svg" alt="" ></button>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="h1">
            <h1>Sélectionnez une option </h1>
        </div>
        <div class="card1">
            <div class="card1_user">
                <img class="user" src="./asset/user 1.png" alt="" >
                <p>J'ai un <br /> rendez-vous</p>
            </div>
            <div class="card1_user">
                <img class="user" src="./asset/Capture d'écran 2024-06-18 174004.png" alt="" >
                <p>Je n'ai pas de <br />rend-vous</p>
            </div>
            <div class="card1_user">
               <img class="imp" src="./asset/imprim.png" alt="imprime">
                <p>Je souhaite <br/> récupérer mes résultats</p>
            </div>
        </div>
        <div class="card2">
            <div class="card1_user">
                <img class="cash" src="./asset/cash.png" alt="">
                <p>Je souhaite <br/> faire une quotation</p>
            </div>
            <div class="card1_user">
                <img class="cash" src="./asset/doc.png" alt="">
                <p>Je souhaite <br/> presenter mes résultats</p>
            </div>
            <div class="card1_user">
               <img class="reseau" src="./asset/what.png" alt="" >
                <p>Je souhaite prendre un <br/> rend-vous</p>
            </div>
        </div>
    </main>
</body>
</html>
